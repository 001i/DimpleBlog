version : '3.8'
services:
  dimple-nacos:
    container_name: dimple-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - /home/project/dimple/nacos/logs/:/home/nacos/logs
      - /home/project/dimple/nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - dimple-mysql
  dimple-mysql:
    container_name: dimple-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - /home/project/dimple/mysql/conf:/etc/mysql/conf.d
      - /home/project/dimple/mysql/logs:/logs
      - /home/project/dimple/mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'dimple-cloud'
      MYSQL_ROOT_PASSWORD: password
  dimple-redis:
    container_name: dimple-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - /home/project/dimple/redis/conf/redis.conf:/home/dimple/redis/redis.conf
      - /home/project/dimple/redis/data:/data
    command: redis-server /home/dimple/redis/redis.conf
  dimple-nginx:
    container_name: dimple-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - /home/project/dimple/nginx/html/dist:/home/dimple/projects/dimple-ui
      - /home/project/dimple/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - /home/project/dimple/nginx/logs:/var/log/nginx
      - /home/project/dimple/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - dimple-gateway
    links:
      - dimple-gateway
  dimple-gateway:
    container_name: dimple-gateway
    build:
      context: ./dimple/gateway/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - dimple-redis
    links:
      - dimple-redis
  dimple-auth:
    container_name: dimple-auth
    build:
      context: ./dimple/auth/
      dockerfile: Dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - dimple-redis
    links:
      - dimple-redis
  dimple-modules-system:
    container_name: dimple-modules-system
    build:
      context: ./dimple/modules/system/
      dockerfile: Dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - dimple-redis
      - dimple-mysql
    links:
      - dimple-redis
      - dimple-mysql
  dimple-modules-job:
    container_name: dimple-modules-job
    build:
      context: ./dimple/modules/job/
      dockerfile: Dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - dimple-mysql
    links:
      - dimple-mysql
  dimple-modules-file:
    container_name: dimple-modules-file
    build:
      context: ./dimple/modules/file/
      dockerfile: Dockerfile
    ports:
      - "9300:9300"
    volumes:
      - /home/project/dimple/file/uploadPath:/home/dimple/uploadPath
  dimple-visual-monitor:
    container_name: dimple-visual-monitor
    build:
      context: ./dimple/visual/monitor/
      dockerfile: Dockerfile
    ports:
      - "9100:9100"
