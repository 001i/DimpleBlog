#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=dimple
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://132.232.20.148:3306/dimple_blog?useSSL=true
#连接池的配置信息
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20  
spring.datasource.maxWait=60000  
spring.datasource.timeBetweenEvictionRunsMillis=60000  
spring.datasource.minEvictableIdleTimeMillis=300000  
spring.datasource.validationQuery=SELECT 1 FROM DUAL  
spring.datasource.testWhileIdle=true  
spring.datasource.testOnBorrow=false  
spring.datasource.testOnReturn=false  
spring.datasource.poolPreparedStatements=true  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20  
spring.datasource.filters=stat,wall  
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000  
#NOSQL 配置
spring.cache.redis.time-to-live=60s
spring.cache.type=redis
#Redis 配置
spring.redis.host=132.232.20.148
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=1000000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=100000ms
#thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
mybatis.configuration.aggressive-lazy-loading=true
spring.jpa.open-in-view:true
#验证码类型选择
kaptcha.type=math
spring.mvc.ignore-default-model-on-redirect=true
#国际化
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
#用户自定义配置
#图片上传地址
dimple.ImgUploadDir.windows=D:/rentHouse/
dimple.ImgUploadDir.linux=/home/ubuntu/images
#上传图片支持的类型
dimple.ImgUploadDir.allowImgFormat=gif,jpg,jpeg,png


