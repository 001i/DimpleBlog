spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dimple_blog
  cache:
    redis:
      time-to-live: 60s
    type: redis
  redis:
    host: localhost
    port: 6379
    timeout: 100000ms
    lettuce:
      pool:
        max-idle: 8
        max-active: 8
        min-idle: 5
        max-wait: 10000ms
  thymeleaf:
    suffix: .html
    # 关闭缓存
    cache: false
    encoding: UTF-8
    prefix: classpath:/templates
mybatis:
  mapper-locations: classpath:com/dimple/dao/mapper/*.xml
  type-aliases-package: com.dimple.bean
