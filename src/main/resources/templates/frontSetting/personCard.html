<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: common-head"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>完整验证表单</h5>

        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t">
                <div class="form-group">
                    <label class="col-sm-3 control-label">网名：</label>
                    <div class="col-sm-8">
                        <input name="nickName" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">职业：</label>
                    <div class="col-sm-8">
                        <input name="profession" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">现居：</label>
                    <div class="col-sm-8">
                        <input name="location" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email：</label>
                    <div class="col-sm-8">
                        <input name="email" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">网站地址：</label>
                    <div class="col-sm-8">
                        <input name="website" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">我的邮箱：</label>
                    <div class="col-sm-8">
                        <input name="myEmail" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">QQ联系我：</label>
                    <div class="col-sm-8">
                        <input name="qq" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">微信二维码：</label>
                    <div class="col-sm-8">
                        <input name="wechat" class="form-control" type="text">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:include="common :: common-footer"></div>

</body>

</html>
