<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:include="common :: common-head"></head>


<body class="gray-bg">

<div class="container-div ui-layout-center col-sm-12 animated fadeInRight">

    <div class="row">

        <div class="container-div ui-layout-center">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="user-form">
                        <div class="select-list">
                            <ul>
                                <li>
                                    名称：<input type="text" name="title"/>
                                </li>
                                <li>
                                    状态：<select name="display">
                                    <option value="">所有</option>
                                    <option value="true"> 显示</option>
                                    <option value="false"> 隐藏</option>
                                </select>
                                </li>
                                <li class="select-time">
                                    <label>创建时间： </label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                           name="startTime"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                           name="endTime"/>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                            class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm"
                                       onclick="$.table.resetFormRefresh()"><i
                                            class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm hidden-xs" id="toolbar" role="group" style="margin-top: 10px">
                    <a class="btn btn-success" onclick="$.operate.add()">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a class="btn btn-primary btn-edit disabled" onclick="$.operate.update()">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger btn-del disabled" onclick="$.operate.deleteAll()">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                </div>

                <div class="col-sm-12 select-table table-striped ">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>

        <div th:include="common :: common-footer"></div>
        <script src="/static/js/custom/frontsetting/rotation.js"
                th:src="@{/js/custom/frontsetting/rotation.js}"></script>
    </div>
</div>
</body>

</html>
