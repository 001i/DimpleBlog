        <div class="col-sm-12 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" id="draft"
                       title="存为草稿"><i class="fa fa-pencil"></i> 存为草稿</a>
                    <a class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" id="giveUp"

                </div>
                <h2>

                </h2>
            </div>
            <div class="mail-box">
                <form id="blogEdit">
                    <div class="mail-body">
                        <div class="col-lg-4">
                            <div class="form-horizontal">
                                <div class="col-lg-3">
                                    <label class="control-label">封面</label>
                                    <img src="../../img/p_big3.jpg" width="100%" onclick="uploadImage()" height="150px"
                                         id="header" name="headerUrl"/>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="title">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">摘要</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control">
                                            <span class="help-block m-b-none"><i class="fa fa-info-circle"
                                                                                 name="summary"></i> 留空则默认为博文前150字节为博文的摘要</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">标签</label>
                                        <div class="col-sm-10">
                                            <input name="tags" class="form-control" type="text">
                                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 多个标签之间使用";"分隔</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">分类</label>
                                        <div class="col-sm-10">
                                            <select class="form-control m-b" name="categoryId" id="categorySelect">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="ibox-title">
                                <h5>编辑区</h5>
                            </div>
                            <div class="ibox-content no-padding">
                                <div id="summernote" class="summernote"></div>
                            </div>
                        </div>
                    </div>



                    <div class="mail-body text-right tooltip-demo">
                        <a class="btn btn-sm btn-primary" data-toggle="tooltip"
                           data-placement="top"
                           title="Send" id="publishBlog"><i class="fa fa-reply"></i> 发布</a>
                    </div>
                </form>
            </div>
