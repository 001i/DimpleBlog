<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('留言列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>QQ号码：</p>
                                <input type="text" name="qqNum"/>
                            </li>
                            <li>
                                <p>邮箱地址：</p>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <p>页面id：</p>
                                <input type="text" name="pageId"/>
                            </li>
                            <li>
                                <p>是否显示：</p>
                                <input type="text" name="display"/>
                            </li>
                            <li class="select-time">
                                <p>审核信息：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateDatetime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateDatetime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:comment:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:comment:remove')}]];
        var prefix = ctx + "blog/comment";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "留言",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '审核信息',
                    visible: false
                },
                {
                    field : 'nickname', 
                    title : 'QQ昵称'
                },
                {
                    field : 'qqNum', 
                    title : 'QQ号码'
                },
                {
                    field : 'email', 
                    title : '邮箱地址'
                },
                {
                    field : 'content', 
                    title : '留言'
                },
                {
                    field : 'replyId', 
                    title : '回复的上一个留言的id'
                },
                {
                    field : 'reply', 
                    title : '收到评论是否邮件通知'
                },
                {
                    field : 'url', 
                    title : '评论的页面地址'
                },
                {
                    field : 'pageId', 
                    title : '页面id'
                },
                {
                    field : 'good', 
                    title : '点赞数'
                },
                {
                    field : 'bad', 
                    title : '踩数'
                },
                {
                    field : 'ip', 
                    title : 'IP 地址'
                },
                {
                    field : 'location', 
                    title : '地理位置'
                },
                {
                    field : 'os', 
                    title : '操作系统'
                },
                {
                    field : 'browser', 
                    title : '浏览器类型'
                },
                {
                    field : 'display', 
                    title : '是否显示'
                },
                {
                    field : 'reviewMsg', 
                    title : '审核信息'
                },
                {
                    field : 'updateDatetime', 
                    title : '审核信息'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
