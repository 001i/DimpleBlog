<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: common-head"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="archivesAddForm">
        <input type="hidden" name="archivesId" th:value="${archives.archivesId}">
        <div class="form-group">
            <label class="col-sm-3 control-label ">归档名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="title" th:value="${archives.title}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">描述：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="description" th:value="${archives.description}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">创建时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="" th:value="${archives.createTime}"
                       readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">数量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="" th:value="${archives.count}"
                       readonly="true"/>
            </div>
        </div>
    </form>
</div>
<div th:include="common :: common-footer"></div>

<script>
    function submitHandler() {
        updateArchives();
    }

    function updateArchives() {
        $.ajax({
            type: "put",
            dataType: "json",
            data: $("#archivesAddForm").serialize(),
            url: "/blog/archives",
            success: function (data) {
                if (data != null && data.code == web_status.SUCCESS) {
                    $.modal.msgReload(data.msg, modal_status.SUCCESS);
                } else {
                    $.modal.msgReload(data.msg, modal_status.FAIL);
                }
            }
        });
        return false;
    }
</script>
</body>

</html>
