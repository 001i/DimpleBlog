<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: common-head"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人信息</h5>
                    <div class="ibox-tools">

                        <a class="dropdown-toggle" data-toggle="dropdown" href="profile.html#">
                            <i class="fa fa-edit"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:edit()">修改信息</a></li>
                            <li><a href="javascript:resetPwd()">修改密码</a></li>
                            <li><a href="javascript:avatar()">修改头像</a></li>
                        </ul>

                    </div>
                </div>
                <div class="contact-box">
                    <div class="col-sm-4">
                        <div class="text-center">
                            <img alt="image"
                                 class="img-circle m-t-xs img-responsive" src="/img/profile.jpg">
                            <div class="m-t-xs font-bold" th:text="${ip}"></div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h3><strong th:text="${userType}">Administrator</strong></h3>
                        <p><i class="fa fa-user"></i> <span th:text="${user.userName}"></span></p>

                        <p><i class="fa fa-phone"></i>
                            <span th:text="${user.phone}"></span>
                        </p>
                        <p><i class="fa fa-group"></i>
                            <span th:text="${user.userGroup}"></span>
                        </p>
                        <p th:if="${user.sex!=null}"><i class="fa fa-transgender"></i>
                            <span th:text="${user.sex==1?'男':'女'}"></span>
                        </p>
                        <p><i class="fa fa-envelope-o"></i>
                            <span th:text="${user.email}"></span>
                        </p>
                        <p><i class="fa fa-calendar"></i>
                            <span th:text="${user.createTime}"></span>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="common :: common-footer"></div>

<script>
    var userId = 1;

    /*用户信息-修改*/
    function edit() {
        var url = ctx + "system/user/profile/edit/" + userId;
        $.modal.open("修改用户", url);
    }

    /*用户管理-重置密码*/
    function resetPwd() {
        var url = ctx + 'system/user/profile/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '500');
    }

    /*用户管理-头像*/
    function avatar() {
        var url = ctx + 'system/user/profile/avatar/' + userId;
        $.modal.open("修改头像", url);
    }
</script>
</body>
</html>
