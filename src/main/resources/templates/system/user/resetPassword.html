<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: common-head"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="resetPasswordForm">
        <input name="userId" type="hidden" th:value="${userId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">登录账号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="loginName" th:value="${loginId}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">输入密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" value="123456">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 默认情况下设置密码为“123456”</span>
            </div>
        </div>
    </form>
</div>
</body>
<div th:include="common :: common-footer"></div>

<script>
    function submitHandler() {
        resetPassword();
    }

    function resetPassword() {
        $.operate.save("/api/user", $("#resetPasswordForm").serializeArray());
        // $.operate.submit("/system/user", "put", "json", $("#resetPasswordForm").serializeArray());
    }
</script>
</body>

</html>
