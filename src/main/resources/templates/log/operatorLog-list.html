<div class="container-div ui-layout-center col-sm-10 animated fadeInRight">

    <div class="row">

        <div class="col-sm-10 search-collapse ">
            <form id="loginLog-form">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>登录地址：</label><input type="text" name="location"/>
                        </li>
                        <li>
                            <label>登录名称：</label><input type="text" name="loginName"/>
                        </li>
                        <li>
                            <label>登录状态：</label><select name="status">
                            <option value="">所有</option>
                            <option value="true">成功</option>
                            <option value="false">失败</option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>登录时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="startTime"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="endTime"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="searchCustom()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group" style="margin-top: 10px">
            <a class="btn btn-danger" onclick="clean()">
                <i class="fa fa-trash"></i> 清空
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="deleteLog()">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped ">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>


<div th:include="/common :: common-footer"></div>
<script src="/static/js/custom/log/loginLog-temp.js" th:src="@{/js/custom/log/loginLog-temp.js}"></script>
