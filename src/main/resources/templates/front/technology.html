<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="front/common :: front-head"></head>
<body>
<div th:include="front/common :: front-header"></div>
<style>
    .lists-navigator ol li.current a {
        color: #6fa3ef
    }

    .lists-navigator {
        margin: 30px 0 35px
    }

    .lists-navigator ol {
        margin: 0;
        padding: 0 10px;
        list-style: none;
        text-align: center
    }

    .lists-navigator ol li {
        display: inline-block;
        color: #5f5f5f
    }

    .lists-navigator ol li a {
        font-size: 14px;
        padding: 0 20px;
        color: #5f5f5f
    }

    .lists-navigator ol li.current a {
        color: #6fa3ef
    }

</style>
<article>
    <!--lbox begin-->
    <div class="lbox">
        <div class="whitebg lanmu">
            <img src="/images/technology-head.jpg">
            <h1>技术博客</h1>
            <p>个人博客日记，记录自己在学习中遇到的问题及解决办法及学习笔记</p>
        </div>
        <div class="whitebg bloglist">
            <h2 class="htitle">最新博文</h2>
            <ul>
                <li data-scroll-reveal="enter bottom over 1s" class=" whitebg" th:each="item:${newestBlog}">
                    <h3 class="blogtitle">
                        <a th:href="${'/view/'+item?.blogId}" th:text="${item?.title}"></a>
                    </h3>
                    <span class="blogpic imgscale"><i><a href="/" th:text="${item?.categoryTitle}"></a></i>
                        <a th:href="${'/view/'+item.blogId}" title="">
                            <img th:src="${item?.headerUrl}"
                                 alt=""></a></span>
                    <p class="blogtext " th:text="${item?.summary}"></p>
                    <p class="bloginfo">
                        <i class="avatar">
                            <img src="images/avatar.jpg">
                        </i>
                        <span>边小丰</span>
                        <span th:text="${item?.createTime}">2018-10-28</span>
                        <span>【<a href="/" th:text="${item?.categoryTitle}"></a>】</span>
                    </p>
                    <a th:href="${'/view/'+item.blogId}" class="viewmore">阅读更多</a>
                </li>
            </ul>
        </div>
        <div class="lists-navigator clearfix">
            <div th:replace="front/navigation::pageNav(${newestBlog},'←','→','technology')"></div>
        </div>
        <!--bloglist end-->
    </div>
    <div class="rbox">
        <div th:include="front/common :: front-side"></div>
    </div>
</article>
<head th:include="front/common :: front-footer"></head>
</body>
</html>
