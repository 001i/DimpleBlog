<!doctype html>

<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dimple的个人博客</title>
    <div th:include="include-front :: head"></div>
    <style>
        .mb25 {
            margin-bottom: 25px;
        }

        .index_topbox {
            margin-left: -2.8%;
            margin-right: -2.8%
        }
    </style>
</head>

<body class="nobg">
<header th:replace="include-front :: header"></header>
<!--内容区开始-->
<div class="container">
    <!--最新文章-->
    <section class="mysection">
        <div class="index_topbox mb25">
            <div class="swiper-container">
                <ul class="slides swiper-wrapper">
                    <li class="swiper-slide">
                        <a href="/news/show-111.html" target="_blank"><img
                                src="http://myaspx-pic.oss-cn-hangzhou.aliyuncs.com/upload/201611/15/2016521225722235.jpg"></a>
                        <div class="slide-foot">
                            <div class="swiper-pagination"></div>
                            <span class="silde-title">汪汪博客net源码下载（已放出部分）</span>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <a href="/news/show-108.html" target="_blank"><img
                                src="http://myaspx-pic.oss-cn-hangzhou.aliyuncs.com/upload/201609/13/201609131550365913.jpg"></a>
                        <div class="slide-foot">
                            <div class="swiper-pagination"></div>
                            <span class="silde-title">（2016-9-10更新）重磅！汪汪博客前台HTML模板放出</span>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <a href="/news/show-109.html" target="_blank"><img
                                src="http://myaspx-pic.oss-cn-hangzhou.aliyuncs.com/upload/201609/13/201609131550179813.jpg"></a>
                        <div class="slide-foot">
                            <div class="swiper-pagination"></div>
                            <span class="silde-title">如果想做一件事，先别忙着发朋友圈</span>
                        </div>
                    </li>
                </ul>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="arclist">
            <h4 class="index-title homeh4"><a href="\"><i class="el-certificate"></i>最新文章
                <small>New Article</small>
            </a></h4>
            <!--列表开始-->
            <ul>
                <li th:each="blog:${blogs.list}" th:class="${blog.support=='1'?'tuijian':''}">
                    <div class="arcimg">
                        <img class="lazy-load" src="/front/images/loading-image.gif"
                             th:data-original="${blog.headerImg}"
                             th:alt="${blog.title}" th:title="${blog.title}"/>
                    </div>
                    <div class="arc-right">
                        <h4 class="blue-text">
                            <a th:href="${'/f/article/'+blog.blogId+'.html'}"
                               th:title="${blog.title}"
                               th:text="${blog.title}">
                            </a>
                        </h4>
                        <p th:text="${blog.summary}"></p>
                        <ul>
                            <li>
                                <a th:title="${'边小丰'+#dates.format(blog.createTime, 'yyyy-MM-dd')+'发表'}">
                                    <i class="el-time"></i>
                                    <span th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}"></span>
                                </a>
                            </li>
                            <li>
                                <a href="about.html" title="作者： 边小丰"><i class="el-user"></i>边小丰</a>
                            </li>
                            <li><a th:href="${'/f/article/'+blog.blogId+'.html'}" href="article/219.html#Comment">
                                <i class="el-comment"></i>
                                <span th:id="${'sourceId::'+blog.blogId}" class="cy_cmt_count"></span>
                                <script id="cy_cmt_num"
                                        src="https://changyan.sohu.com/upload/plugins/plugins.list.count.js?clientId=cyu583FnA">
                                </script>
                            </a>
                            </li>
                            <li><a th:title="${'已有'+blog.click+'次浏览'}"><i class="el-eye-open"></i><span
                                    th:text="${blog.click}"></span></a></li>
                            <li>
                                <a th:href="${'/f/category/'+blog.categoryId+'.html'}" title="查看分类">
                                    <i class="el-th-list"></i>
                                    <span th:text="${blog.categoryTitle}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!--分页开始-->
        <div th:replace="navigation :: navigation-index(${blogs})"></div>
        <!--分页结束-->
    </section>
    <!--左侧结束-->

    <aside th:replace="include-front :: side"></aside>
</div>
<aside th:replace="include-front :: footer"></aside>
</body>
</html>
