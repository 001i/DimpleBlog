<!DOCTYPE html>
<html lang="zh">
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('文件上传')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
    <style>
        .file-caption-main {
            display: none;
        }

        .file-preview {
            border: 0;
        }

        .fileinput-remove {
            display: none;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>素材库</h4>
                </div>
                <div class="ibox-content form-horizontal">
                    <button class="btn btn-success " type="button"><i class="fa fa-upload"></i> <span
                            class="bold"> 上传图片到本地图库</span></button>
                    <button class="btn btn-success " type="button"><i class="fa fa-upload"></i> <span
                            class="bold"> 上传图片到七牛云</span></button>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">网络图片</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="file-loading">
                            <input id="fileinput-demo-1" type="file" multiple>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="mail-body text-right tooltip-demo">
                        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i
                                class="fa fa-check"></i>保 存
                        </button>&nbsp;
                        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i
                                class="fa fa-reply-all"></i>关 闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script type="text/javascript">
    $(document).ready(function () {
        $("#fileinput-demo-1").fileinput({
            'theme': 'explorer-fas',
            overwriteInitial: false,
            dropZoneEnabled:false,
            initialPreviewAsData: true,
            initialPreview: [
                "/img/profile.jpg", "/img/profile.jpg", "/img/profile.jpg",
            ],
            initialPreviewConfig: [
                {caption: "/img/profile.jpg", size: 576237, width: "120px", url: "/img/profile.jpg", key: 1},
                {caption: "/img/profile.jpg", size: 576237, width: "120px", url: "/img/profile.jpg", key: 1},
                {caption: "/img/profile.jpg", size: 576237, width: "120px", url: "/img/profile.jpg", key: 1},
            ]
        });
    });
</script>
</body>
</html>
