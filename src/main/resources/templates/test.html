<!DOCTYPE html>
<html lang="zh">
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('文件上传')"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h4>素材库</h4>
                </div>
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#tab-1" aria-expanded="true">
                                <i class="fa fa-laptop"></i> 图片上传
                            </a>
                        </li>
                        <li class="">
                            <a data-toggle="tab" href="#tab-2" aria-expanded="false">
                                <i class="fa fa-desktop"></i> 图片选择
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <label class="radio-box ">
                                        <input type="radio" name="menuType" value="M"/> 上传到本地服务器
                                    </label>
                                    <label class="radio-box">
                                        <input type="radio" name="menuType" checked value="C"/> 上传到七牛云服务器
                                    </label>
                                    <label class="radio-box" style="padding-right: 5px;">
                                        <input type="radio" name="menuType" checked value="C"/> 网络图片
                                    </label>
                                    <label class="radio-box" style="padding-left: 0px;">
                                        <input type="url" class="form-control" style="   width: 75%;display:inline;"
                                               id="ImageUrl"/>
                                    </label>
                                </div>
                                <div class="ibox-content">
                                    <div class="form-group">
                                        <label class="font-noraml">简单示例</label>
                                        <div class="file-loading">
                                            <input id="inputUploader" type="file" multiple>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">


                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-noraml">相关参数详细信息</label>
                    <div><a href="http://doc.ruoyi.vip/#/standard/zjwd?id=jasny-bootstrap" target="_blank">http://doc.ruoyi.vip/#/standard/zjwd?id=jasny-bootstrap</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script type="text/javascript">
    $(document).ready(function () {
        $("#inputUploader").fileinput({
            'theme': 'explorer-fas',
            'uploadUrl': '#',
            showCaption: true,
            overwriteInitial: true,
            allowedFileTypes: ['jpg', 'gif', 'png']
        });
    });
</script>
</body>
</html>
<div class=" file-drop-zone">
    <div class="file-preview-thumbnails">
        <div class="file-preview-frame krajee-default  kv-preview-thumb">
            <div class="kv-file-content">
                <img src="http://pic.sc.chinaz.com/files/pic/webjs1/201408/jiaoben2735.jpg"
                     class="file-preview-image kv-preview-data"
                     title="Free-Converter.com-person-36724226.ico"
                     alt="Free-Converter.com-person-36724226.ico"
                     style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div>
            <div class="file-thumbnail-footer">
                <div class="file-footer-caption" title="Free-Converter.com-person-36724226.ico">
                    <div class="file-caption-info">Free-Converter.com-person-36724226.ico</div>
                    <div class="file-size-info"><samp>(10.8 KB)</samp></div>
                </div>
                <div class="file-actions">
                    <div class="file-footer-buttons">
                        <button type="button"
                                class="kv-file-upload btn btn-sm btn-kv btn-default btn-outline-secondary"
                                title="上传文件"><i class="glyphicon glyphicon-upload"></i></button>
                        <button type="button"
                                class="kv-file-remove btn btn-sm btn-kv btn-default btn-outline-secondary"
                                title="删除文件"><i class="glyphicon glyphicon-trash"></i></button>
                        <button type="button"
                                class="kv-file-zoom btn btn-sm btn-kv btn-default btn-outline-secondary"
                                title="查看详情"><i class="glyphicon glyphicon-zoom-in"></i></button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
