<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-Dimple博客后台管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link href="/static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="/tatic/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/plugin/jquery-validate/jquery.validate.js}"></script>
    <script th:src="@{/plugin/jquery-validate/additional-methods.js}"></script>
    <script th:src="@{/plugin/jquery-validate/messages_zh.min.js}"></script>
    <script th:src="@{/plugin/jquery-validate/common2.js}"></script>
    <script th:src="@{/js/layer/layer.min.js}"></script>
    <script th:src="@{/js/layui/layui.js}"></script>
    <!--遮罩-->
    <script th:src="@{/js/blockUI/jquery.blockUI.js}"></script>
    <script src="/static/js/custom/login.js" th:src="@{/js/custom/login.js}"></script>
    <script th:src="@{/js/custom/common/dimple-blog.js}"></script>

</head>

<body style="background-color: #efefef">
<div class="denlu">
    <div class="auth"><span><i class="fa fa-windows"></i>&nbsp;Dimple Blog 登录</span></div>
    <form id="loginForm" autocomplete="on">
        <div class="input-group">
            <span class="input-label">
                <i class="fa fa-user"></i>
            </span>
            <input type="text" name="loginId" class="input-field" value="admin" placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <span class="input-label"><i class="fa fa-key"></i></span>
            <input type="password" name="password" class="input-field" value="123456" placeholder="请输入密码">
        </div>
        <div class="input-group">
            <span class="input-label"><i class="fa fa-check"></i></span>
            <input type="text" name="kaptcha" class="input-field" placeholder="请输入验证码" style="width:40%;">
            <img th:src="@{/public/api/kaptcha}" onclick="this.src='/public/api/kaptcha?'+Math.random()" title="点击更换验证码"
                 style="width:45%;height:50px;" id="captcha" class="captchaImg">
        </div>
        <div class="input-group">
            <button type="button" id="loginBtn" class="input-sub">立即登录</button>
        </div>
    </form>
    <div class="foot">
        <p>Copyright © [www.bianxiaofeng.com] All Rights Reserved</p>
    </div>
</div>
</body>
</html>
