<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>sss</title>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

<!--TODO 验证码验证-->
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h5> class="logo-name">Dimple's Blog 后台管理系统</h5>
        </div>
        <h3>Dimple's Blog Manager System</h3>

        <form class="m-t">
            <div class="form-group" id="loginForm">
                <input type="text" name="loginId" class="form-control" placeholder="用户名" value="admin">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" value="123456">
            </div>
            <div>
                <!-- <img alt="这是图片" src="/img/001.png"/> -->
                <img alt="验证码" onclick="this.src='/generateKaptcha'" src="/generateKaptcha"/>
            </div>
            <div>
                <input type="text" name="kaptcha">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="loginBtn">登 录</button>

            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<!--<script src="/js/blockUI/jquery.blockUI.js"></script>-->
<script src="/static/js/validate/jquery.validate.min.js" th:src="@{/js/validate/jquery.validate.min.js}"></script>
<script src="/static/js/custom/login.js" th:src="@{/js/custom/login.js}"></script>
</body>

</html>
