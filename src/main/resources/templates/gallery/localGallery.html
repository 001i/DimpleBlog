<script>
    $(document).ready(function () {
        loadImage();

        // $('.fancybox').fancybox({
        //     openEffect: 'none',
        //     closeEffect: 'none'
        // });
    });

    $('.file-box').each(function () {
        animationHover(this, 'pulse');
    });
    $(".file-box").bind("hover", function () {
        var element = $(this);
        var animation = "pulse";
        element.hover(
            function () {
                element.addClass('animated ' + animation);
            },
            function () {
                //动画完成之前移除class
                window.setTimeout(function () {
                    element.removeClass('animated ' + animation);
                }, 2000);
            });
    });

    function loadImage() {
        $.ajax({
            url: "/blog/image",
            type: "get",
            dataType: "json",
            success: function (data) {
                if (data.code == web_status.SUCCESS) {
                    var $images = $(".images");
                    var imagesUrl = data.data;
                    for (var i = 0; i < imagesUrl.length; i++) {
                        var fileBox = $("<div class='file-box'></div>");
                        var a = $("<a></a>");
                        var file = $("<div class='file'></div>");
                        var corner = $("<span class='corner'></span>");
                        var image = $("<div class='image'></div>");
                        var img = $("<img class='img-responsive' alt='ssss  '>");
                        img.attr("src", imagesUrl[i])
                        var fileName = $("<div class='file-name'></div>");
                        var br = $("<br>");
                        var time = $("<small></small>");
                        fileName.append("jjj");
                        fileName.append(br);
                        fileName.append(time);
                        image.append(img);
                        a.append(corner);
                        a.append(image);
                        a.append(fileName);
                        file.append(a);
                        fileBox.append(file);
                        var last = $("<div class='file-box'></div>");
                        last.append(fileBox);
                        $images.append(last);
                    }
                }
            }
        })
    }

</script>
