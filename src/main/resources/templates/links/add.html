<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--IOS风格切换插件-->
    <link href="/css/switchery/switchery.css" rel="stylesheet">
    <script src="/js/switchery/switchery.js"></script>

</head>
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="addLinksForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input id="linkTitle" name="title" type="text"
                           class="form-control"
                           required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input id="linkDescription" type="text" class="form-control"
                           name="description" required=""
                           aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接地址：</label>
                <div class="col-sm-8">
                    <input id="linkUrl" class="form-control" name="url" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否显示：</label>
                <div class="col-sm-8">
                    <input type="checkbox" class="js-switch" checked/>
                    <input id="display" type="hidden" name="display" value="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权重：</label>
                <div class="col-sm-8">
                    <input id="linkWeight" class="form-control" name="weight">
                </div>
            </div>
        </form>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/validate/jquery.validate.min.js"></script>
    <script src="/js/validate/messages_zh.min.js"></script>
    <script src="/js/switchery/switchery.js"></script>
    <script src="/js/layer/layer.min.js"></script>
    <script src="/js/layui/layui.js"></script>
    <script src="/js/validate/validate-index.js"></script>
    <script>

        function submitHandler() {
            addLinks();
        }

        //link 提交按钮点击事件
        function addLinks() {
            $.ajax({
                type: "POST",
                async: false,
                dataType: "json",
                data: $("#addLinksForm").serializeArray(),
                url: "/links",
                success: function (data) {
                    if (data != null && data.code == 200) {
                        parent.layer.msg('添加成功！', {icon: 1});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);//关闭当前页
                        window.parent.location.reload();
                    } else {
                        layer.alert('添加失败！', {
                            icon: 5,
                            skin: 'layer-ext-moon'
                        });
                    }
                }
            });
            return false;
        };
        //Switchery按钮初始化
        var elem = document.querySelector('.js-switch');
        var init = new Switchery(elem, {color: '#7c8bc7', jackColor: '#9decff'});
        elem.onchange = function () {
            var isChecked = elem.checked;
            $("#display").val(isChecked);
        };

    </script>
</div>
</body>
</html>
