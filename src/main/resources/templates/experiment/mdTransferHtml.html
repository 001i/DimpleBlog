<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: common-head"></head>
<link rel="stylesheet" href="/static/plugin/webUploader/webuploader.css"
      th:href="@{/plugin/webUploader/webuploader.css}">
<link rel="stylesheet" href="/static/plugin/webUploader/webuploader-custom.css"
      th:href="@{/plugin/webUploader/webuploader-custom.css}">
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">

    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="panel blank-panel">
                <div class="panel-body">
                    <div class="tab-content">
                        <div id="upload" class="tab-pane active">
                            <div class="page-container">
                                <strong>《实验功能》 Markdown编辑的文件会自动转为HTML博客，在系统中会做一定的转化，转化完毕后请到博客管理《博客列表》中查看.</strong>
                                <br>
                                <br>
                                <p> 1、如果有Categories标签：<code>categories: test</code>将会自动创建Category</p>
                                <p> 2、如果有title标签:<code>title: test</code>将会自动设置为标题</p>
                                <p> 3、如果有tags标签:<code>tags: tag1,tage</code>将会自动设置为标签</p>
                                <p> 4、如果有date标签:<code>date: 2019-08-09 08:08:08</code>将会自动设置为创建时间</p>
                                <br>
                                <strong>您可以尝试文件拖拽，然后激活窗口后粘贴，或者点击添加按钮，来上传文件.</strong>
                                <div id="uploader" class="wu-example">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div>
                                        <div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div>
                                            <input type="hidden" id="content">
                                            <div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<div th:include="common :: common-footer"></div>
<script src="/static/plugin/webUploader/webuploader.nolog.js"
        th:src="@{/plugin/webUploader/webuploader.nolog.js}"></script>
<script src="/static/plugin/webUploader/webuploader-custom-experiment.js"
        th:src="@{/plugin/webUploader/webuploader-custom-experiment.js}"></script>
</body>

</html>
