<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:include="common :: common-head"></head>
<link rel="stylesheet" href="/static/plugin/webUploader/webuploader.css"
      th:href="@{/plugin/webUploader/webuploader.css}">
<link rel="stylesheet" href="/static/plugin/webUploader/webuploader-custom.css"
      th:href="@{/plugin/webUploader/webuploader-custom.css}">
<link rel="stylesheet" href="/static/plugin/image-picker/image-picker.css"
      th:href="@{/plugin/image-picker/image-picker.css}">
<link rel="stylesheet" href="/static/plugin/summernote/summernote.css"
      th:href="@{/plugin/summernote/summernote.css}">
<link rel="stylesheet" href="/static/plugin/summernote/summernote-bs3.css"
      th:href="@{/plugin/summernote/summernote-bs3.css}">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">

                            <div class="form-group">
                                <label class=" control-label">摘要:</label>
                                <div class="">
                                    <input type="text" class="form-control" name="summary" placeholder="在这里输入摘要">
                                    <span class="help-block m-b-none">
                                    <i class="fa fa-info-circle"
                                    ></i> 留空则默认为博文前150字节为博文的摘要</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 animated fadeInRight">
                <div class="mail-box-header">
                    <div class="pull-right tooltip-demo">
                        <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top"
                           onclick="editOrPreview(this)" title="预览"><i class="fa fa-pencil"></i> 预览</a>
                    </div>
                    <h2>
                        博客内容
                    </h2>
                </div>
                <div class="mail-box">
                    <div class="mail-body">
                        <div id="summernote" class="summernote"></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="mail-body text-right tooltip-demo">
                        <a class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" id="publishBlog"
                           title="发布到服务器"><i class="fa fa-reply"></i> 发布</a>
                        <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" id="giveUp"
                           title="丢弃当前内容并清空输入框"><i class="fa fa-times"></i> 放弃</a>
                        <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" id="draft"
                           title="保存到草稿箱"><i class="fa fa-pencil"></i> 保存</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="common :: common-footer"></div>
    <script src="/static/plugin/summernote/summernote.js" th:src="@{/plugin/summernote/summernote.js}"></script>
    <script src="/static/plugin/summernote/lang/summernote-zh-CN.js"
            th:src="@{/plugin/summernote/lang/summernote-zh-CN.js}"></script>
    <script src="/static/js/custom/frontsetting/signature.js"
            th:src="@{/js/custom/frontsetting/signature.js}"></script>
</body>

</html>
